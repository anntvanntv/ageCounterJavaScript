<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

  
   <div class="input-area"> 


   <div class="input uno"> 
   <label for="day" id="diaL">Day:</label> 
   <input class="inputi" type="day" id="dia" placeholder="DD">
   <p class="empty-message">This field is required</p>
   </div>
  
   

   <div class="input dos">
   <label for="Month" id="mesL">Month:</label>
   <input class="inputi" type="month" id="mes" placeholder="MM">
   <p class="empty-message">This field is required</p>
   </div>

   <div class="input tres">
   <label for="years" id="anoL">Year:</label>
   <input class="inputi" type="years" id="any" placeholder="YYYY">
   <p class="empty-message">This field is required</p>
   </div>
 
  
   </div>
   <p id="warning">Must be in the past</p>
  <img id="icon" src="assets/images/icon-arrow.svg">


  
  <div class="result result-uno">  <p class="out year" id="yearOut"> -- </p> <p class="res y" >year</p></div>
  <div class="result result-dos"> <p class="out month" id="monthOut">--</p><p class="res m"> months</p>  </div>
  <div class="result result-tres"> <p class="out days" id="daysOut">--</p><p class="res d"> days</p></div>
 
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anntv</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
